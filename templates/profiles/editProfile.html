<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    
    {% if data.error %}
    <script>    
        alert("{{ data.error }}");
    </script>
    {% endif %}

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Update Profile</h2>
                        <form method="POST" class="register-form" id="register-form" action="/profile/edit">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user" id="name" value="{{ data.userData.UserName }}" placeholder="Your Name" required/>
                            </div>

                            {% if data.is_seller %}
                            <div class="form-group">
                                <label for="salerId"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="sellerId" id="salerId" value="{{ data.userData.SellerId }}" placeholder="Saler Id" required/>
                            </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" value="{{ data.userData.Email }}" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber"><i class="zmdi zmdi-email"></i></label>
                                <input type="number" name="phoneNumber" id="phoneNumber" value="{{ data.userData.PhoneNumber }}" placeholder="Your Phone Number" required/>
                            </div>
                            <div class="form-group">
                                <label for="address"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="address" id="address" value="{{ data.userData.Address }}" placeholder="Your Address" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="passwd" id="pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required/>
                            </div>
                           <!-- <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>-->
                            <div class="form-group form-button">
                                <input type="submit" id="signup" class="form-submit"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</div>
    <!-- JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>
</html>
